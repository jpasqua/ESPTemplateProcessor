
<form class='w3-container' action='/updateWeatherConfig' method='get'>
    <h2>Weather Config:</h2>
    <label>OpenWeatherMap API Key (get from <a href='https://openweathermap.org/' target='_BLANK'>here</a>)</label>
    <input class='w3-input w3-border w3-margin-bottom' type='text' name='openWeatherMapApiKey' value='%WEATHER_KEY%' maxlength='60'>
    <p><label>Blynk API Key: </label><input class='w3-input w3-border w3-margin-bottom' type='text' name='blynkAPIKey' value='%BLYNK_KEY%' maxlength='60'></p>
    <p><label>Blynk Description: </label><input class='w3-input w3-border w3-margin-bottom' type='text' name='blynkDesc' value='%BLYNK_DESC%' maxlength='60'></p>
    <p><label>%CITY_NAME% (<a href='http://openweathermap.org/find' target='_BLANK'><i class='fa fa-search'></i> Search for City ID</a>)
            or full <a href='http://openweathermap.org/help/city_list.txt' target='_BLANK'>city list</a></label>
        <input class='w3-input w3-border w3-margin-bottom' type='text' name='city1' value='%CITY%' onkeypress='return isNumberKey(event)'></p>
    <p><input name='metric' class='w3-check w3-margin-top' type='checkbox' %USE_METRIC%> Use Metric (Celsius)</p>
    <p>Weather Language:
      <select class='w3-option w3-padding' name='language'>
        <option %SL_ar%>ar</option>
        <option %SL_bg%>bg</option>
        <option %SL_ca%>ca</option>
        <option %SL_cz%>cz</option>
        <option %SL_de%>de</option>
        <option %SL_el%>el</option>
        <option %SL_en%>en</option>
        <option %SL_fa%>fa</option>
        <option %SL_fi%>fi</option>
        <option %SL_fr%>fr</option>
        <option %SL_gl%>gl</option>
        <option %SL_hr%>hr</option>
        <option %SL_hu%>hu</option>
        <option %SL_it%>it</option>
        <option %SL_ja%>ja</option>
        <option %SL_kr%>kr</option>
        <option %SL_la%>la</option>
        <option %SL_lt%>lt</option>
        <option %SL_mk%>mk</option>
        <option %SL_nl%>nl</option>
        <option %SL_pl%>pl</option>
        <option %SL_pt%>pt</option>
        <option %SL_ro%>ro</option>
        <option %SL_ru%>ru</option>
        <option %SL_se%>se</option>
        <option %SL_sk%>sk</option>
        <option %SL_sl%>sl</option>
        <option %SL_es%>es</option>
        <option %SL_tr%>tr</option>
        <option %SL_ua%>ua</option>
        <option %SL_vi%>vi</option>
        <option %SL_zh_cn%>zh_cn</option>
        <option %SL_zh_tw%>zh_tw</option>
      </select>
    </p>
    <button class='w3-button w3-block w3-grey w3-section w3-padding' type='submit'>Save</button>
</form>
<script>
function isNumberKey(e) { var h = e.which ? e.which : event.keyCodereturn!(h > 31 && (h < 48 || h > 57)) }
</script>
